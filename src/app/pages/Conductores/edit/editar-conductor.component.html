<nb-card>
  <nb-card-header>

    <div class="d-flex w-100 justify-content-between">
            <div class="d-flex mr-5">
                <h2 class="fuente">Editar Conductor</h2>
            </div>
    </div>
    </nb-card-header>
<div class="card-body">
    <form action="">
        <div class="form-group mb-3" style="float: left; width: 45%;">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
            <input type="text" [(ngModel)] = "conductor.nombre"  name="nombre" id="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="apellido1">Primer apellido:</label>
                <input type="text" [(ngModel)] = "conductor.apellido1"  name="apellido1" id="apellido1" class="form-control">
            </div>
            <div class="form-group">
                <label for="apellido2">Segundo apellido:</label>
                <input type="text" [(ngModel)] = "conductor.apellido2"  name="apellido2" id="apellido2" class="form-control">
            </div>
            <div class="form-group">
            <label for="fechaNacimiento">Fecha naciemiento:</label>
            <input type="date" [(ngModel)] = "fechaFormateada"  name="fechaNacimiento" id="fechaNacimiento" class="form-control">
            </div>
        </div>
        <div class="form-group mb-3" style="float: right; width: 45%;">
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" [(ngModel)] = "conductor.dni"  name="dni" id="dni" class="form-control">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" [(ngModel)] = "conductor.telefono"  name="telefono" id="telefono" class="form-control">
        </div>
        <div class="form-group">
          <label for="sueldo">Sueldo:</label>
          <input type="number" [(ngModel)] = "conductor.sueldo"  name="sueldo" id="sueldo" class="form-control">
        </div>
        <div class="form-group">
          <label for="camionSeleccionado">Selecciona un camión:</label>
          <select id="camionSeleccionado" [(ngModel)]="camionSeleccionado" name="camionSeleccionado" class="form-control">
            <option value="">Selecciona un camión...</option>
            <option *ngFor="let camion of camiones" [value]="camion.id">{{ camion.marca }} {{ camion.matricula }}</option>
          </select>
        </div>
        </div>
    </form>
    <div class="w-100">
        <div class="d-flex w-100 justify-content-between">
                <div class="d-flex mr-5">
                    <button type="button" class="btn btn-danger p-2 px-3 fuente" (click)="cancelar()">Cancelar</button>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-success p-2 px-3 fuente" (click)="Actualizar(conductor)">Guardar</button>
                </div>
            </div>
    </div>
  </div>
</nb-card>
