<nb-card>
  <nb-card-header>

    <div class="d-flex w-100 justify-content-between">
            <div class="d-flex mr-5">
                <h2 class="fuente">Editar Viaje</h2>
            </div>
    </div>
    </nb-card-header>
<div class="card-body">
    <form action="">
        <div class="form-group mb-3" style="float: left; width: 45%;">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
            <input type="date" [(ngModel)] = "fechaFormateada"  name="fecha" id="fecha" class="form-control">
            </div>
            <div class="form-group">
                <label for="origen">Origen:</label>
                <input type="text" [(ngModel)] = "viaje.origen"  name="origen" id="origen" class="form-control">
                </div>
            <div class="form-group">
            <label for="destino">Destino:</label>
            <input type="text" [(ngModel)] = "viaje.destino"  name="destino" id="destino" class="form-control">
            </div>
            <div class="form-group">
            <label for="mercancia">Mercanc√≠a:</label>
            <input type="text" [(ngModel)] = "viaje.mercancia"  name="mercancia" id="mercancia" class="form-control">
            </div>
        </div>
        <div class="form-group mb-3" style="float: right; width: 45%;">
        <div class="form-group">
          <label for="peso">Peso:</label>
          <input type="number" [(ngModel)] = "viaje.peso"  name="peso" id="peso" class="form-control">
        </div>
        <div class="form-group">
          <label for="destino">Precio:</label>
          <input type="number" [(ngModel)] = "viaje.precio"  name="precio" id="precio" class="form-control">
        </div>
        <div class="form-group">
          <label for="conductorSeleccionado">Selecciona un conductor:</label>
          <select id="conductorSeleccionado" [(ngModel)]="conductorSeleccionado" name="conductorSeleccionado" class="form-control">
            <option *ngFor="let conductor of conductores" [value]="conductor.id">{{ conductor.nombre }} {{ conductor.apellido1 }} {{ conductor.apellido2 }}</option>
          </select>
        </div>
        </div>
    </form>
    <div class="w-100">
        <div class="d-flex w-100 justify-content-between">
                <div class="d-flex mr-5">
                    <button type="button" class="btn btn-danger p-2 px-3 fuente" (click)="cancelar()">Cancelar</button>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-success p-2 px-3 fuente" (click)="Actualizar(viaje)">Guardar</button>
                </div>
            </div>
    </div>
  </div>
</nb-card>
