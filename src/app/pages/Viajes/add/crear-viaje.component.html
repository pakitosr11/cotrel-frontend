<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Añadir Viaje</h3>
    </div>
    <div class="card-body">
      <form action="">
          <div class="form-group">
            <label for="fecha">Fecha:</label>
           <input type="date" [(ngModel)] = "fecha"  name="fecha" id="fecha" class="form-control">
          </div>
          <div class="form-group">
              <label for="origen">Origen:</label>
              <input type="text" [(ngModel)] = "origen"  name="origen" id="origen" class="form-control">
            </div>
        <div class="form-group">
          <label for="destino">Destino:</label>
          <input type="text" [(ngModel)] = "destino"  name="destino" id="destino" class="form-control">
        </div>
        <div class="form-group">
          <label for="mercancia">Mercancía:</label>
          <input type="text" [(ngModel)] = "mercancia"  name="mercancia" id="mercancia" class="form-control">
        </div>
        <div class="form-group">
          <label for="peso">Peso:</label>
          <input type="number" [(ngModel)] = "peso"  name="peso" id="peso" class="form-control">
        </div>
        <div class="form-group">
          <label for="destino">Precio:</label>
          <input type="number" [(ngModel)] = "precio"  name="precio" id="precio" class="form-control">
        </div>
        <div class="form-group">
          <label for="conductorSeleccionado">Selecciona un conductor:</label>
          <select id="conductorSeleccionado" [(ngModel)]="conductorSeleccionado" name="conductorSeleccionado" class="form-control">
            <option *ngFor="let conductor of conductores" [value]="conductor.id">{{ conductor.nombre }} {{ conductor.apellido1 }} {{ conductor.apellido2 }}</option>
          </select>
        </div>
        <div class="w-100">
          <div class="d-flex w-100 justify-content-between">
                  <div class="d-flex mr-5">
                      <button type="button" class="btn btn-danger p-2 px-3 fuente" (click)="cancelar()">Cancelar</button>
                  </div>
                  <div class="d-flex">
                      <button type="button" class="btn btn-success p-2 px-3 fuente" (click)="Guardar()">Guardar</button>
                  </div>
              </div>
      </div>
      </form>
    </div>
  </div>
</div>
