<nb-card>
  <nb-card-header>

    <div class="d-flex w-100 justify-content-between">
            <div class="d-flex mr-5">
                <h2 class="fuente">Inicio de Sesión</h2>
            </div>
    </div>
    </nb-card-header>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" name="username" class="form-control" style="width: 30%;" [(ngModel)]="username" id="email" placeholder="usuario">
          </div>
          <div class="form-group">
            <label for="">Apellidos:</label>
            <input type="password" class="form-control" style="width: 30%;" name="password" [(ngModel)]="password" id="password" placeholder="contraseña">
          </div>
          <input type="submit" name="Login" id="go" value="Login" type="button" class="btn btn-outline-success" (click)="doLogin()">
        </form>
      </div>
</nb-card>
