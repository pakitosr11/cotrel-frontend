<nb-card>
  <nb-card-header>

    <div class="d-flex w-100 justify-content-between">
            <div class="d-flex mr-5">
                <h2 class="fuente">Editar Carne</h2>
            </div>
    </div>
    </nb-card-header>
<div class="card-body">
    <form action="">
        <div *ngFor="let campo of campos; let i = index">
            <div *ngIf="i%2==0" class="d-flex w-100 justify-content-between" >
                <div class="form-group mb-3" style="float: left; width: 45%;">
                    <label class="etiqueta" for="">{{ campo }}:</label>
                    <input type="text" [name]=campo class="form-control" [(ngModel)]="carne[campos[i]]">
                </div>
                <div *ngIf="campos[i+1]" class="form-group mb-3" style="float: right; width: 45%;">
                    <label class="etiqueta" for="">{{ campos[i+1] }}:</label>
                    <input type="text" [name]=campos[i+1] class="form-control" [(ngModel)]="carne[campos[i+1]]">
                </div>
            </div>
        </div>
    </form>
    <div class="w-100">
        <div class="d-flex w-100 justify-content-between">
                <div class="d-flex mr-5">
                    <button type="button" class="btn btn-danger p-2 px-3 fuente" (click)="cancelar()">Cancelar</button>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-success p-2 px-3 fuente" (click)="Actualizar(carne)">Guardar</button>
                </div>
            </div>
    </div>
  </div>
</nb-card>
