<nb-card>
    <nb-card-header><h3>Frutas</h3></nb-card-header>
<div class="w-100 pb-3">
        
            <div class="p-2">
                <mat-label><button type="button" style="width: 10%;" class="btn btn-outline-secondary m-2"><i class="fa fa-search"></i> Buscar</button></mat-label>
            </div>
            <div class="p-3">
            <input matInput type="text" style="float:left;" class="form-control" placeholder="Escriba aquí lo que desea buscar" (keyup)="doFilter($event.target.value)">
            <button type="button" style="float:right; margin-right: 60px; width: 20%;" class="btn btn-outline-success" (click)="anadir()"><i class="fa fa-plus"></i> Añadir</button>
            </div>
        
</div>
<div>
    <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-bordered">
        
  
      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th  *matHeaderCellDef mat-sort-header> CÓDIGO</th>
        <td  *matCellDef="let fruta"> {{fruta.codigo}} </td>
      </ng-container>z
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th  *matHeaderCellDef mat-sort-header > NOMBRE </th>
        <td  *matCellDef="let fruta"> {{fruta.nombre}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="precio">
        <th  *matHeaderCellDef mat-sort-header> PRECIO </th>
        <td  *matCellDef="let fruta"> {{fruta.precio | number: '1.2-2'}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th  *matHeaderCellDef>ACCIONES</th>
        <td  *matCellDef="let fruta">
            <button type="button" class="btn btn-outline-warning" (click)="Editar(fruta)"><i class="fa fa-edit"></i> Editar</button>
            <button type="button" class="btn btn-outline-danger m-2" (click)="Delete(fruta)"><i class="fa fa-trash-o"></i> Eliminar</button>
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</nb-card>
